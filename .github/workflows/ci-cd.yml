name: CI/CD

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Adicione aqui as etapas de build da sua aplicaÃ§Ã£o
      - name: Install Dependencies and Build
        run: |
          # Exemplo: comandos para instalar dependÃªncias e compilar sua aplicaÃ§Ã£o
          npm install -g pnpm
          pnpm install
          pnpm run build

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist

  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    needs: build # DependÃªncia do job 'build'

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ğŸ“‚ Download Build Artifacts
      uses: actions/download-artifact@v2
      with:
        name: build
        path: dist
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
        server-dir: test/
        local-dir: dist/ # Utiliza o conteÃºdo baixado do passo de build
