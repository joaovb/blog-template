name: CI/CD

on:
  push:
    branches:
      - develop  # ajuste conforme a branch principal do seu repositório

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Adicione aqui as etapas de build da sua aplicação
      - name: Install Dependencies and Build
        run: |
          # Exemplo: comandos para instalar dependências e compilar sua aplicação
          npm install -g pnpm
          pnpm install
          pnpm run build

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist
  deploy:
      runs-on: ubuntu-latest
      needs: build  # Este trabalho precisa do trabalho 'build' para ser bem-sucedido antes de ser executado

      steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Build Artifacts
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist

      # Adicione aqui as etapas de deploy da sua aplicação
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ls -al
            # Exemplo: comandos para copiar os arquivos para o servidor e reiniciar serviços
            scp -r blog-template/blog-template/dist/*  ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/var/www/html
            ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'sudo systemctl restart apache2'

